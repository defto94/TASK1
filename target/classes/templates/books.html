<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>  <a th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a> </td>
                </tr>
            </tbody>
        </table>
        <br/>
        Create new book:
        <form th:action="@{/addBook}">
            <div><label> Title: <input type="text" name="title"/> </label></div>
            <div><label> Author: <input type="text" name="author"/> </label></div>
            <div><label> For User ID: <input type="text" name="userID"/> </label></div>
            <div><input type="submit" value="Add new book"/></div>
        </form>
        <br/><br />
        Update book Title and Author:
        <form th:action="@{/updateBook}">
            <div><label> ID: <input type="text" name="id"/> </label></div>
            <div><label> Title: <input type="text" name="title"/> </label></div>
            <div><label> Author: <input type="text" name="author"/> </label></div>
            <div><label> For User ID: <input type="text" name="userID"/> </label></div>
            <div><input type="submit" value="Update book"/></div>
        </form>
    </body>


</html>
